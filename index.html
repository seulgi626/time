<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./styles/reset.css"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <div class="title-box">
            <img src="./images/title.png" alt="1만 시간의 법칙" class="title-img">
        </div>
        <p class="quote-txt">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </header>

    <section class="intro">
        <div class="quote-box">
            <img src="./images/“.png" alt="“" class="q-img">
            <p class="desc">
                <strong>1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <img src="./images/”.png" alt="”" class="q-img">
        </div>
    </section>

    <form class="inputs">
        <div class="field">
            <label for="field" class="sr-only">전문가 되고 싶은 분야</label>
            <span class="txt">나는</span>
            <input type="text" id="field" class="inp" placeholder="예)프로그래밍">
            <span class="txt">전문가가 될 것이다.</span>
        </div>
        
        <div class="field time-field">
            <label for="time" class="sr-only">하루 훈련 시간</label>
            <span class="txt">그래서 앞으로 매일 하루에</span>
            <input type="number" id="time" class="inp" placeholder="예)5시간" min="0" max="24">
            <span class="txt">시간씩 훈련할 것이다.</span>
        </div>

<div class="btn-container">
    <button type="button" class="btn btn-yellow start-btn">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
    </button>
    <img src="./images/icon.png" alt="클릭하는 검지손가락" class="click-icon">
</div>
    </form>

    <section class="result" style="display: block;">
        <p class="res-txt">
            당신은 <strong class="accent">프로그래밍</strong> 전문가가 되기 위해서<br>
            대략 <strong class="accent">5110</strong> 일 이상 훈련하셔야 합니다! :)
        </p>
        
        <div class="btn-wrap">
            <button type="button" class="btn btn-yellow">훈련하러 가기 GO! GO!</button>
            <button type="button" class="btn btn-white">공유하기</button>
        </div>
    </section>

    <footer class="footer">
        <img src="./images/logo-m.png" alt="weniv" class="logo">
        <p class="copy">
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>

    <div class="modal" aria-hidden="true">
        <div class="cont">
            <h2 class="tit">화이팅!!<span>♥♥♥</span></h2>
            <p class="desc">당신의 꿈을 응원합니다!</p>
            <img src="images/라이캣-img.png" alt="응원하는 라이캣" class="licat">
            <button type="button" class="btn btn-yellow">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
    </div>
</body>
</html>
